                        ]  
                    dateTime:
                      type: string 
                      example: 2022-03-19T18:44:07.066Z
                      required: true
                    max_riders:
                      type: number
                      minimum: 1
                      maximum: 3  
                     
        responses:
          200:
            description: Trip was succesfull
          400:
            description: Trip already Exits
          401:  
            description: User not signed in  
          500:
            description: Server Error 
  /api/trip:
      post:
        summary: Cancel Trip
        tags: [Drive]
        security: 
          - bearerAuth: []
  /api/trip/ride:
      post:
        summary: Ride
        tags: [Drive]
        security: 
          - bearerAuth: []
        requestBody:
          required: true
          content:
            application/Json:
                schema:
                  type: object
                  properties:
                    src:
                      type: object
                      example: 
                        lat: 43.4868212345 
                        lng: -80.541412345
                      required: true 
                    dst:
                      type: object
                      example: 
                        lat: 43.474554312 
                        lng: -80.5472854312
                      required: true 
                    dateTime:
                      type: string 
                      example: 2022-03-19T18:47:07.066Z  
        responses:
          200:
            description: Ride succesfull found
          400:
            description: No Ride found on specified path or time
          401:  
            description: User not signed in  
          500:
            description: Server Error        
  /api/trip/history:
      get:
        summary: Get Trip History
        tags: [Drive]
        security: 
          - bearerAuth: []
        
        responses:
          200:
            description: Ride succesfull found
          400:
            description: No Ride found on specified path or time
          401:  
            description: User not signed in  
          500:
            description: Server Error
  /api/trip/done:
      post:
        summary: Complete Active Trip
        tags: [Drive]
        security: 
          - bearerAuth: []
        
        responses:
          200:
            description: Ride succesfull found
          400:
            description: No Ride found on specified path or time
          401:  
            description: User not signed in
          500:
            description: Server Error
  /api/trip/isdriver:
      get:
        summary: Get Status of driver
        tags: [Drive]
        security: 
          - bearerAuth: []
        
        responses:
          200:
            description: Drivers status Found
          401:  
            description: User not signed in
          500:
            description: Server Error                                         
                                     

  /api/trip/activetrip:
      get:
        summary: Get Status of active trip
        tags: [Drive]
        security: 
          - bearerAuth: []
        
        responses:
          200:
            description: Drivers status Found
          401:  
            description: User not signed in
          500:
            description: Server Error        
        
   

  
